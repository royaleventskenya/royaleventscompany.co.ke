<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>Royal Events Kenya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box‑sizing: border-box; }
    body {
      margin: 0; font-family: 'Poppins', sans-serif; line-height: 1.6;
      scroll-behavior: smooth; background-color: #fff;
      color: #333;
    }
    nav {
      position: fixed; width: 100%; background: rgba(255,255,255,0.9);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; z-index: 100;
    }
    nav .logo { font-family:'Playfair Display'; font-size:1.8rem; color:#d48806; }
    nav ul { list-style:none; display:flex; gap:1.2rem; margin:0; }
    nav ul li a { text-decoration:none; color:#333; font-weight:600; }
    nav ul li a:hover { color:#d08c02; }
    header {
      position: relative; height:100vh; overflow:hidden;
      display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .slideshow-container { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; }
    .slide {
      position:absolute; width:100%; height:100%; object-fit:cover;
      opacity:0; transition: opacity 1s ease-in-out;
    }
    .slide.active { opacity:1; }
    header .content {
      position:relative; z-index:1;
      background: rgba(0,0,0,0.5); padding:2rem; border-radius:12px;
      color:#fff; max-width:700px;
    }
    header .btn { padding:12px 30px; background:#d48806; color:#000;
      text-decoration:none; font-weight:600; border-radius:30px;
    }
    header .btn:hover { background:#b57505; }
    section { padding:80px 20px; max-width:1200px; margin:auto; }
    .section-title { text-align:center; font-size:2.2rem;
      margin-bottom:50px; font-family:'Playfair Display'; color:#d48806;
    }
    .gallery { display:grid; gap:15px; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); }
    .gallery img { width:100%; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    /* remainder styling inherited from previous code */
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">Royal Events Kenya</div>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HEADER WITH SLIDESHOW -->
  <header>
    <div class="slideshow-container">
      <img class="slide" src="https://images.pexels.com/photos/2698519/pexels-photo-2698519.jpeg" alt="Wedding setup Kenya">
      <img class="slide" src="https://images.pexels.com/photos/3171837/pexels-photo-3171837.jpeg" alt="Corporate event Kenya">
      <img class="slide" src="https://images.pexels.com/photos/2104258/pexels-photo-2104258.jpeg" alt="Parties Kenya">
      <img class="slide" src="https://images.pexels.com/photos/whatever_baby-shower.jpeg" alt="Baby shower Kenya">
      <img class="slide" src="https://images.pexels.com/photos/whatever_event-branding.jpeg" alt="Event branding Kenya">
    </div>
    <div class="content">
      <h1>Making Every Event Royal</h1>
      <p>Elegance, creativity and professionalism in every detail.</p>
      <a href="#contact" class="btn">Book Now</a>
    </div>
  </header>

  <!-- SERVICES -->
  <section id="services">
    <h2 class="section-title">Our Services</h2>
    <!-- same service cards as before -->
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2 class="section-title">Event Gallery</h2>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/169190/pexels-photo-169190.jpeg" alt="Decor wedding Kenya">
      <img src="https://images.pexels.com/photos/763398/pexels-photo-763398.jpeg" alt="Corporate branding Kenya">
      <img src="https://images.pexels.com/photos/1407342/pexels-photo-1407342.jpeg" alt="Party Kenya">
      <img src="https://images.pexels.com/photos/another_branding.jpeg" alt="Event branding Kenya">
    </div>
  </section>

  <!-- other sections: testimonials, blog, contact, about, footer -->

  <!-- SLIDESHOW SCRIPT -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let idx=0;
    function show(){ slides.forEach(s=>s.classList.remove('active'));
      slides[idx=(idx+1)%slides.length].classList.add('active');
    }
    slides[0].classList.add('active');
    setInterval(show,4000);
  </script>
</body>
</html>
